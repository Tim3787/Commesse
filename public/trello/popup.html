<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link
      rel="stylesheet"
      href="https://p.trellocdn.com/power-up.min.css"
    />
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <form id="popupForm">
      <label for="customSelect">Choose an option:</label>
      <select id="customSelect">
        <option value="Option1">Option 1</option>
        <option value="Option2">Option 2</option>
        <option value="Option3">Option 3</option>
      </select>
      <button type="submit">Save</button>
    </form>
    <script>
      const t = TrelloPowerUp.iframe();
      t.render(function () {
        t.sizeTo('#popupForm').done();
      });
      document.getElementById('popupForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const selectedValue = document.getElementById('customSelect').value;
        t.set('card', 'shared', 'customData', selectedValue).then(() => {
          t.closePopup();
        });
      });
    </script>
  </body>
</html>
