<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
      .stats {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Dashboard</h2>
      <div class="stats">
        <p>Statistiche del tuo board:</p>
        <ul id="stats-list"></ul>
      </div>
    </div>
    <script>
      const t = TrelloPowerUp.iframe();

      t.render(() => {
        t.get('board', 'shared').then((settings) => {
          const statsList = document.getElementById('stats-list');
          statsList.innerHTML = `
            <li>Opzione 1: ${settings.option1 || 'Non configurata'}</li>
            <li>Opzione 2: ${settings.option2 || 'Non configurata'}</li>
          `;
        });
      });
    </script>
  
  </body>
</html>
